<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>
<img id="pic" src="//img.hb.aicdn.com/4f7c8a80eeacc283ddb3f89b7c0c49dc9dffb8a8185d3-Rc9tvd_fw658" alt="">
<script>
  var pic = document.getElementById("pic");
  console.log(pic.offsetWidth);//当网络速度较慢时，获取不到图片的真正的宽高
  
  //入口函数：当页面完全加载后执行内部代码
  window.onload = function () {
    console.log(pic.offsetWidth);//当页面加载后可以获取到图片的真实宽高
  };

</script>
</body>
</html>
