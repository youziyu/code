<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 400px;
      height: 400px;
      border: 10px solid #000;
      position: relative;
      padding: 10px;
    }
    
    #son {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 20px;
      border: 10px solid #000;
      margin: 15px;
    }
  </style>
</head>
<body>
<div id="box">
  <div id="son"></div>
</div>
<script>
  var box = document.getElementById("box");
  var son = document.getElementById("son");
  
  //获取son的offsetLeft属性,获取结果是数值类型
  console.log(son.offsetLeft);
  //获取结果是son到定位父盒子的左侧距离
  //定位父盒子 可能！=父元素
  
  //计算方式：当前元素的边框左侧(外侧)到定位父盒子的边框右侧（内侧）
  //简便说法：边框到边框之间的距离
  
  //offsetLeft属性是只读属性

</script>
</body>
</html>
