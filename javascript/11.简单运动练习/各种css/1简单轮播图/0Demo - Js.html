<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        ul {
            list-style: none
        }

        img {
            vertical-align: top
        }

        .box {
            width: 490px;
            height: 170px;
            margin: 100px auto;
            padding: 5px;
            border: 1px solid #ccc;
        }

        .inner {
            width: 490px;
            height: 170px;
            background-color: pink;
            /*overflow: hidden;*/
            position: relative;
        }

        .inner ul {
            width: 1000%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .inner li {
            float: left;
        }

        .square {
            position: absolute;
            right: 10px;
            bottom: 10px;
        }

        .square span {
            display: inline-block;
            width: 16px;
            height: 16px;
            background-color: #fff;
            text-align: center;
            line-height: 16px;
            cursor: pointer;
        }

        .square span.current {
            background-color: orangered;
            color: #fff;
        }

    </style>
</head>
<body>
<div class="box" id="box">
    <div class="inner">
        <ul>
            <li><a href="#"><img src="images/01.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/02.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/03.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/04.jpg" alt=""/></a></li>
            <li><a href="#"><img src="images/05.jpg" alt=""/></a></li>
        </ul>
        <div class="square">
            <span class="current">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
    </div>
</div>
<script>
    //获取页面元素
    var box = document.getElementById("box");
    var inner = box.children[0];
    var ul = inner.children[0];
    var square = inner.children[1];
    var spans = square.children;
    var imgWid = inner.offsetWidth;

    //制作点击按钮变色
    for (var i = 0; i < spans.length; i++) {
        spans[i].index = i;
        spans[i].onclick = function () {
            //排他
            for (var i = 0; i < spans.length; i++) {
                spans[i].className = "";
            }
            this.className = "current";

            var target = -this.index * imgWid;
            //让ul运动
            animate(ul, target);

        };
    }


    //封装一个函数:函数的作用就是让一个标签运动到一个位置
    function animate(tag, target) {
        //每次点击之前先清除一次
        clearInterval(tag.timer);
        tag.timer = setInterval(function () {
            //获取标签当前的位置
            var leader = tag.offsetLeft;
            var step = 9;
            //需要对step的正负进行判断，因为有可能target<leader
            if (leader > target) {
                step = -step;
            }
            //由于有的时候，leader不能正常的等于target，会在target的前后来回跳动
            //判断当前要走的这一步跟target的距离，如果距离不足一步，就不能让盒子继续走了，我们可以让leader=target
            if (Math.abs(leader - target) > Math.abs(step)) {
                //对象新的位置=对象当前位置+要移动的位置
                leader = leader + step;
                tag.style.left = leader + "px";
            } else {
                //如果不足一步，就设置box的位置为target
                tag.style.left = target + "px";
                clearInterval(tag.timer);
            }
        }, 17);
    }

</script>
</body>
</html>
