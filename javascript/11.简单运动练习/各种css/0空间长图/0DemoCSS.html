<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .xiaomi {
      width: 512px;
      height: 400px;
      border: 1px solid #f00;
      margin: 100px auto;
      overflow: hidden;
      position: relative;
    }
    
    .xiaomi span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 200px;
      cursor: pointer;
    }
    
    .up {
      top: 0;
    }
    
    .down {
      bottom: 0;
    }
    
    .xiaomi img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
<div id="box">
  <button>按钮</button>
</div>
<!--父盒子400的高-->
<div class="xiaomi">
  <!--大图的高是1470-->
  <img src="mi.png" alt="" id="pic"/>
  <span class="up" id="goUp"></span>
  <span class="down" id="goDown"></span>
</div>
<script>
  var pic = document.getElementById("pic");//要运动的元素
  var goUp = document.getElementById("goUp");//移入向上运动
  var goDown = document.getElementById("goDown");//移入向下运动
  var timer = null;
  var topVal = 0;
  
  //当移入goUp盒子时，设置pic进行top减小，最小值-1070px
  goUp.onmouseover = function () {
    timer = setInterval(function () {
      if (topVal > -1070) {
        //设置topVal减小，在设置给pic的top属性
        topVal -= 10;
        pic.style.top = topVal + "px";
      } else {
        clearInterval(timer);
      }
    }, 20);
  };
  
  goUp.onmouseout = function () {
    clearInterval(timer);
  };
  
  
  //移入goDown时，设置pic的top增大，最大值为0
  goDown.onmouseover = function () {
    timer = setInterval(function () {
      if (topVal < 0) {
        topVal += 10;
        pic.style.top = topVal + "px";
      } else {
        clearInterval(timer);
      }
    }, 20);
  };
  
  goDown.onmouseout = function () {
    clearInterval(timer);
  };


</script>

</body>
</html>
