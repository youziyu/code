<script>
  //长度访问 length属性
  
  var str = "abcdefg";
  //字符串中的字符可以根据索引值进行访问
  //ie9以下不支持 中括号的形式
  //console.log(str[3]);
  
  //str[3] = "h";//修改无法生效
  //console.log(str);
  
  //字符串的特性：不可变性（字符串的原始值是无法通过任何操作进行修改的）
  
  //charAt(索引值) 根据索引值取出字符串中的某个字符
  console.log(str.charAt(5));

</script>
