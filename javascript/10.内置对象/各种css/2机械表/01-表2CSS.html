<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .clock {
      width: 600px;
      height: 600px;
      margin: 100px auto;
      background: url(images/clock.jpg) no-repeat;
      position: relative;
    }
    
    .clock div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(images/hour.png) no-repeat center center;
    }
    
    #m {
      background-image: url(images/minute.png);
    }
    
    #s {
      background-image: url(images/second.png);
      /*让盒子旋转*/
      /*旋转 度数*/
      /*transform: rotate(30deg);*/
      
    }
  </style>
</head>
<body>
<div class="clock">
  <div id="h"></div>
  <div id="m"></div>
  <div id="s"></div>
</div>

<script>
  //1 获取元素
  var h = document.getElementById("h");//小时
  var m = document.getElementById("m");//分钟
  var s = document.getElementById("s");//秒
  
  //如何获取时间
  //var date = new Date();
  //console.log(date.getHours());//获取小时的数值
  //console.log(date.getMinutes());//获取分钟
  //console.log(date.getSeconds());//获取秒
  
  //设置一个定时器，一秒执行一次
  var timer = setInterval(function () {
    //1 实时的获取新的时间
    var date = new Date();
    
    //2 先知道每一个小时/分钟/秒需要旋转多少度
    //如果想要实现持续的表针运动，我们需要计算精确的时间
    //秒   date.getMilliseconds()//获取毫秒  0-999
    var sec = date.getSeconds() + date.getMilliseconds() / 1000;
    s.style.transform = "rotate(" + sec * 6 + "deg)";
    
    //分钟  6度
    var min = date.getMinutes() + date.getSeconds() / 60;
    m.style.transform = "rotate(" + min * 6 + "deg)";
    
    //小时  11.几  我们可以对更低一级进行换算
    var hour = date.getHours() + date.getMinutes() / 60;
    h.style.transform = "rotate(" + hour * 30 + "deg)";
    
  }, 50);


</script>
</body>
</html>
