<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .xiaomi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }

        .up {
            top: 0;
        }

        .down {
            bottom: 0;
        }

        .xiaomi img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<!--父盒子400的高-->
<div class="xiaomi">
    <!--大图的高是1470-->
    <img src="mi.png" alt="" id="pic"/>
    <span class="up" id="goUp"></span>
    <span class="down" id="goDown"></span>
</div>
<script>
    //效果：移入上面或下面的盒子，让图片进行上下运动
    //移动的时候，最小值为 -1070  最大值是 0

    //1 获取元素 要操作谁
    var upPart = document.getElementById("goUp");
    var downPart = document.getElementById("goDown");
    var pic = document.getElementById("pic");
    var box = upPart.parentNode;
    var timer = null;
    //设置top的默认值为0
    var topValue = 0;

    //2 什么时候运动
    //2.1 移入上面盒子的时候，运动
    upPart.onmouseover = function () {
        timer = setInterval(function () {
            //不能超过最小值
            if (topValue > -1070) {
                //向上运动减小top值
                topValue -= 10;
                //根据一个值，设置top值
                pic.style.top = topValue + "px";

            } else {
                clearInterval(timer);
            }
        }, 20);
    };

    //2.2 下半部分运动
    downPart.onmouseover = function () {
        timer = setInterval(function () {
            //最大为0
            if (topValue < 0) {
                //每次让topValue增加
                topValue += 10;
                //设置给top属性
                pic.style.top = topValue + "px";
            } else {
                clearInterval(timer);
            }
        }, 20)
    };

    //2.3移出大盒子的时候，清除定时器
    box.onmouseout = function () {
        clearInterval(timer);
    };
    upPart.onmouseout = function () {
        clearInterval(timer);
    };

    downPart.onmouseout = function () {
        clearInterval(timer);
    };

    //事件是具有传播性的，其中有一种称为事件冒泡
    //当你触发了某个元素的某种事件，这个事件会被执行
    //事件机制会将这个事件传递给父元素，如果父元素具有了相同的事件，这时会将其执行


</script>

</body>
</html>
