  <br/>
  <input type="button" value="请仔细阅读协议(5)" id="btn" disabled="disabled"/>
</div>
<script>
  ////在控制台中，每个一秒打印一个数，并且这个数每次减少1
  //var num = 10;
  //
  ////1 先每隔一秒打印一次num
  //setInterval(function () {
  //  num--;
  //  console.log(num);
  //}, 1000);
  
  //操作按钮，每隔一秒更改按钮的文本，让内部的数值持续降低
  var btn = document.getElementById("btn");
  var num = 5;
  
  //每隔一秒让num--，最终应用到value属性中
  var timer = setInterval(function () {
    //1 由于标签的内容值本来就是5，页面加载后1秒后，修改值为4，然后每隔一秒持续降低即可
    num--;
    
    //3 检测num的值，如果值为0，这时不再继续执行定时器了，设置文本为同意，并且设置启用
    if (num == 0) {
      btn.value = "同意";
      btn.disabled = false;//按钮启用
      clearInterval(timer);//清除定时器的含义：本次定时器代码执行为最后一次
      //为了不执行下面的设置文本，进行return
      return;
    }
    
    //2 设置按钮值改变
    btn.value = "请仔细阅读协议(" + num + ")";
    
  }, 1000);


</script>
