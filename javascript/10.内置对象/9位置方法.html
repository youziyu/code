<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>

<script>
  //lastIndexOf(); 可以返回元素的索引值，查找位置与indexOf相反，这个方法是从最后开始查找
  
  //arr.indexOf() 可以返回元素的索引值,查找不到，返回值为-1
  var arr = ["a","b","c","d","c"];
  console.log(arr.indexOf("c"));
  
  //indexOf的问题，查找时只能返回第一次找到的元素的索引值
  //indexOf的第二个参数：可以指定查找的起始位置的索引值
  console.log(arr.indexOf("c", 3));
  
  
  


</script>
</body>
</html>
