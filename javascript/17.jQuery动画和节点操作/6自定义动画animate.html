<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 200px;
      height: 200px;
      background-color: red;
      position: absolute;
      /*display: none;*/
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(document).ready(function () {
      $("#btn1").click(function () {
        //参数1 要修改的样式 对象
        //参数2 运动时间:单位为毫秒
        //参数3 运动模式easing： linear 匀速  swing 缓动  ，默认为swing
        //参数4 回调函数
        $("#box").animate({
          width: 100,
          "height": "300px",
          "left": "130px",
          "top": "100px",
          "opacity": "0.4"
        }, 1000, "linear", function () {
          alert("运动完毕");
        })
      })
      
    });
  </script>
</head>
<body>
<button id="btn1">自定义动画</button>
<div id="box"></div>
</body>
</html>
