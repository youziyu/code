<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(document).ready(function () {
      //jQuery 是js的一个库（js文件）内部有许多的方法让我们使用，可以让js的书写更加简便
      
      //jQuery的使用：
      //1 文件版本：1 没没有兼容性问题     2 3  性能提高，不兼容ie678
      //2 文件的格式：每个版本的文件提供两种形式，一种为压缩后的（网站上线使用） 第二种为未压缩版本（学习使用）
      //3 文件的使用：想要使用jq第一步是引入文件，然后在使用jq的代码
      //4 文件引出的常见报错：
      //4.1 $ is not defined  没有引入文件，src属性名拼错了（相当于没有引入）
      //4.2 获取资源失败(或者GET 地址 。。)   $ is not defined  引入但是路径不对，找不到对应的jq文件
      //注意，引入文件时，注意是否加min
      
      //5 入口函数的使用
      //5.1 $(document).ready(function(){});
      //5.2 $(function(){    });
      //5.3 js的入口函数执行时机：页面完全加载后（结构，图片，文件）
      //5.4 jq的入口函数执行时机：页面结构加载完毕后立刻执行。（比js的入口函数执行时间早）
      
      //6 $的使用
      //6.1 $的本质实际上是一个函数  typeof $ ->  "function"
      //6.2 $() 的使用方式
      //6.3 选择器 $("div");
      //6.4 入口函数  $(function(){});
      //6.5 将DOM对象转换为jQ对象
      //6.6 如果$被某些代码覆盖无法使用，可以使用jQuery，功能与$相同，但是通常我们会避免这样使用
      
      //7 DOM对象与jQ对象
      //7.1 DOM对象：通过DOM的方式获取的元素
      //    jQ对象：通过jQ的方式获取的元素
      
      //7.2 DOM对象和jQ对象相互无法使用对方的功能
      
      //7.3 jQ对象实际上是DOM对象的包装集（集合）
      //console.dir($("div")[0]);
      
      //7.4 DOM对象和jQ对象的转换方式
      //DOM转换jQ对象  $() 内部包裹一个DOM对象即可
      //ar box = document.getElementById("box");
      //(box).text("呵呵");
      
      //jQ对象转换为DOM对象:
      //由于jQ对象是DOM对象的包装集，我们可以根据索引值取出jQ对象中的某个DOM对象
      //1 $("div")[1];
      //2 $("div").get(1);
      
      
      //8 选择器
      //标签选择器 ： $("div");
      //id选择器 : $("#box")
      //class选择器  : $(".box");
      //交集选择器 :  $("div.box");
      //并集选择器 :  $("div,.box,span,#box");
      
      //子代选择器 ： $("ul>li");
      //后代选择器 :  $("ul li");
      
      //过滤选择器
      //:even  $("div:even"); 获取所有div中索引值为偶数的元素
      //:odd  $("div:odd"); 获取所有div中索引值为奇数的元素
      //:eq(索引值)  $("div:eq(3)") 使用eq获取的单个元素，为jQ对象
      
      
      //筛选选择器
      //使用以下操作方式，要更加灵活
      // children()  类似于子代选择器  $("ul").children("li")   $("ul>li")
      // find()  类似与后代选择器  $(ul).find("li")  注意find必须传入参数  $("ul li")
      
      // parent()  获取父元素  $("#box").parent()
      // 类似与parentNode，如果执行操作的元素为一个，返回结果只能是一个
      // 如果操作的元素为多个，获取结果可能为多个
      //console.log($("p").parent(".box"));
      
      //siblings() 获取所有同级元素
      
      //eq()  功能与:eq()相同，只不过更加方便，可以让我们减少字符串的拼接
      //var index = 3;
      //$("ul>li:eq("+index+")");
      //$("ul>li").eq(index);
      
      //next() 后一个同级元素
      //prev() 前一个同级元素
      
      //事件的使用:在jq中所有的事件形式都更改为方法的使用
      //$("#box").click(function () {
      //
      //});
      
      //事件类型：点击click  鼠标移入mouseover  鼠标移出mouseout
      //  不会冒泡的移入和移出 mouseenter  mouseleave
      
      //index() 用于获取指定元素在同级元素中的索引值
      //注意：一定是在同级元素中的索引值
      //console.log($("a").eq(1).text("哈哈").index());
      
      
      //jq的两大特性：
      //隐式迭代： 偷偷的遍历（在对jQ对象进行操作时，jQ会将操作应用到对象内部的每个DOM对象上，而不需要遍历）
      //链式编程： 通过在设置型操作方法后返回this，达到多次持续调用的方式
      //$("div").text("111").css("backgroundColor","red").text("呵呵");
      
      //只有设置型操作后才可以进行链式编程
      //如果对多个元素的某些属性进行获取操作，只能获取到第一个元素的对应属性
      //只有设置型操作才可以隐式迭代
      
      //css操作方法
      //1 设置操作
      //1.1 单个设置
      $("div").css("width", "100px");
      //1.2 同时设置多个样式
      $("div").css({
        "width": "100px",
        "height": 100,
        "backgroundColor": "red"
      });
      
      //设置样式值时，可以为数值不加单位
      //设置样式名时，可以不加双引号(对象中)
      //设置样式名时，样式名可以采用css的书写形式，但是一定不要这样使用(以后书写，全部使用驼峰命名法)
      
      //2 获取样式值
      // 如果同时获取多个标签的某一个样式值时，只能获取到第一个元素的样式值
      // 一次只获取一个标签的样式。
      
    });
  </script>
</head>
<body>
<div id="box">
  <div>
    <a href="javascript:;">呵呵呵</a>
  </div>
  <div>
    <a href="javascript:;">呵呵呵</a>
  </div>
  <div>
    <a href="javascript:;">呵呵呵</a>
  </div>
</div>
