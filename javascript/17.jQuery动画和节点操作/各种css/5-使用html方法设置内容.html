<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    table {
      border-collapse: collapse;
      border-spacing: 0;
      border: 1px solid #c0c0c0;
    }
    
    th,
    td {
      border: 1px solid #d0d0d0;
      color: #404060;
      padding: 10px;
    }
    
    th {
      background-color: #09c;
      font: bold 16px "微软雅黑";
      color: #fff;
    }
    
    td {
      font: 14px "微软雅黑";
    }
    
    tbody tr {
      background-color: #f0f0f0;
    }
    
    tbody tr:hover {
      cursor: pointer;
      background-color: #fafafa;
    }
  </style>
  <script src="../jquery-1.12.4.js"></script>
  <script>
    $(function () {
      // 模拟从后台拿到的数据
      var datas = [
        {
          name: "传智播客",
          url: "http://www.itcast.cn",
          type: "IT最强培训机构"
        },
        {
          name: "黑马程序员",
          url: "http://www.itheima.com",
          type: "大学生IT培训机构"
        },
        {
          name: "传智前端学院",
          url: "http://web.itcast.cn",
          type: "前端的黄埔军校"
        }, {
          name: "传智前端学院",
          url: "http://web.itcast.cn",
          type: "前端的黄埔军校"
        }, {
          name: "传智前端学院",
          url: "http://web.itcast.cn",
          type: "前端的黄埔军校"
        }];
      
      $("#j_btnGetData").click(function () {
        //使用html方法，不要在循环内使用，可以通过字符串进行替代操作，最终设置一次即可
        
        //在tbody中，根据datas创建内容，datas中的对象个数表示tr的个数，每个对象的属性个数表示每行的td个数
        var str = "";
        for (var i = 0; i < datas.length; i++) {
          str += "<tr>";
          //中间，根据datas[i]的属性个数添加td即可
          var obj = datas[i];
          for (var k in obj) {
            //k 属性名，obj[k]属性值
            str += "<td>" + obj[k] + "</td>";
          }
          str += "</tr>";
        }
        
        //设置给j_tbData的html方法
        $("#j_tbData").html(str);
      })
    });
  </script>
</head>

<body>
<input type="button" value="获取数据" id="j_btnGetData"/>
<table>
  <thead>
  <tr>
    <th>标题</th>
    <th>地址</th>
    <th>说明</th>
  </tr>
  </thead>
  <tbody id="j_tbData">
  
  </tbody>
</table>
</body>

</html>
