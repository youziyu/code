    //4 在字符串中某个位置点击回车键，字符串会自动更改为多行显示并且生成多个字符串

    str += '<li>' +

      '<img src="' + datas[i].icon + '" width="48" ' +
      'height="48" alt="tdxy01"></a> <p><a href="#"' +
      ' title="tdxy01" target="_blank">' +
      datas[i].name +

      '</p>' +
      '</li>';
