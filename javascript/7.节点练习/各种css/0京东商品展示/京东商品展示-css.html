<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    #box {
      width: 360px;
      border: 1px solid #ccc;
      margin: 100px auto;
      overflow: hidden;
    }
    
    #box img {
      vertical-align: middle;
    }
    
    #box ul {
      overflow: hidden;
      border-top: 1px solid #ccc;
    }
    
    #box li {
      float: left;
    }
  </style>
</head>
<body>
<div id="box">
  <!--bigImg是上面显示大图的区域-->
  <img id="bigImg" src="images/01big.jpg" alt=""/>
  
  <!--ul中的图片是下面要操作的小图-->
  <ul id="imgs">
    <li><img src="images/01.jpg" alt="1"/></li>
    <li><img src="images/02.jpg" alt="2"/></li>
    <li><img src="images/03.jpg" alt="3"/></li>
    <li><img src="images/04.jpg" alt="4"/></li>
    <li><img src="images/05.jpg" alt="5"/></li>
  </ul>
</div>
<script>
  //想要在点击小图时，设置大图的地址
  //模拟大图的地址
  //images/01big.jpg
  //images/02big.jpg
  //images/03big.jpg
  //images/04big.jpg
  //images/05big.jpg
  
  //"images/0"+this.alt+"big.jpg"
  
  //1 获取元素
  var bigImg = document.getElementById("bigImg");//大图
  var imgs = document.getElementById("imgs");
  var pics = imgs.getElementsByTagName("img");
  
  //2 遍历
  for (var i = 0; i < pics.length; i++) {
    //3 添加点击事件
    pics[i].onclick = changePic;
  }
  
  function changePic() {
    //4 设置大图区域的背景
    bigImg.src = "images/0" + this.alt + "big.jpg";
  }


</script>
</body>
</html>
