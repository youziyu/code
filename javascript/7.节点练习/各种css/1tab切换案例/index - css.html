<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style: none;
    }
    
    .wrapper {
      width: 1000px;
      height: 475px;
      margin: 0 auto;
      margin-top: 100px;
    }
    
    .tab {
      border: 1px solid #ddd;
      border-bottom: 0;
      height: 36px;
      width: 320px;
    }
    
    .tab li {
      position: relative;
      float: left;
      width: 80px;
      height: 34px;
      line-height: 34px;
      text-align: center;
      cursor: pointer;
      border-top: 4px solid #fff;
    }
    
    .tab span {
      position: absolute;
      right: 0;
      top: 10px;
      background: #ddd;
      width: 1px;
      height: 14px;
      overflow: hidden;
    }
    
    .products {
      width: 1002px;
      border: 1px solid #ddd;
      height: 476px;
    }
    
    .products .main {
      float: left;
      display: none;
    }
    
    .products .main.selected {
      display: block;
    }
    
    .tab li.active {
      border-color: red;
      border-bottom: 0;
    }
  
  </style>
</head>
<body>
<div class="wrapper">
  <!--上面需要点击的部分-->
  <ul class="tab">
    <li class="tab-item active">国际大牌<span>◆</span></li>
    <li class="tab-item">国妆名牌<span>◆</span></li>
    <li class="tab-item">清洁用品<span>◆</span></li>
    <li class="tab-item">男士精品</li>
  </ul>
  <!--下面对应的内容区域-->
  <div id="products" class="products">
    <div class="main selected">
      <a href="###"><img src="imgs/guojidapai.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="imgs/guozhuangmingpin.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="imgs/qingjieyongpin.jpg" alt=""/></a>
    </div>
    <div class="main">
      <a href="###"><img src="imgs/nanshijingpin.jpg" alt=""/></a>
    </div>
  </div>
</div>
<script>
  //1 获取元素
  var lis = document.getElementsByTagName("li");
  var products = document.getElementById("products");
  var divs = products.getElementsByTagName("div");
  
  //2 遍历lis
  for (var i = 0; i < lis.length; i++) {
    
    //4 给每个li设置自定义属性索引
    lis[i].index = i;
    
    lis[i].onclick = function () {
      //3 设置点击按钮变色
      //3.1 排他
      for (var i = 0; i < lis.length; i++) {
        lis[i].className = "tab-item";
        divs[i].className = "main";
      }
      //3.2 设置事件源的类名修改
      this.className = "tab-item active";
      
      //console.log(this.index);
      divs[this.index].className = "main selected";
      
    };
  }


</script>
</body>
</html>
