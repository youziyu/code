<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>

<div id="box"></div>
<script src=common.js></script>
<script>
  var box = document.getElementById("box");
  //内容设置innerHTML，没有兼容性问题
  //如果在设置标签内容时，值为纯文本
  //box.innerHTML = "今天天气不错";
  //由于innerHTML的功能还可以生成标签，在设置纯文本时所消耗的性能就会略高
  
  //用于设置纯文本的新方式 innerText
  
  //innerText属性是ie使用的。在其他浏览器的支持性有问题
  //box.innerText = "我是box的文本内容<div></div>";
  
  //textContent 作用与innerText相同，是火狐的属性 支持ie9以上
  //box.textContent = "我是box的文本内容<div></div>";
  
  //使用js书写兼容性代码，让一段需要兼容的操作在任意浏览器都可以执行
  //能力检测：检测浏览器的功能
  
  
  
  setText(box, "我是新设置的内容");
  console.log(getText(box));
  
  /**
   * 这个函数的作用，用于兼容文字内容的设置操作
   * @param tag 需要一个获取后的标签
   * @param text 需要设置的内容
   */
    function setText(tag, text) {
      //使用不全等和不相等都可以
      if (tag.innerText != undefined) {
        //说明可以使用innerText属性
        tag.innerText = text;
      } else {
        //说明不支持innerText，使用textContent
        tag.textContent = text;
      }
    }
  
  //获取文本的操作
  function getText(tag) {
    //能力检测：判断浏览器支持那个功能
    if (tag.innerText != undefined) {
      return tag.innerText;
    } else {
      return tag.textContent;
    }
  }

</script>
</body>
</html>
