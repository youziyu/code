<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>

<script>
  //js是单线程的
  //单线程：做事情的时候只有一个人
  //js的主线程永远只有一个，尽管在h5中引入的多线程的概念
  // 这些其余的线程只会去分担额外的工作，而不会参与主线程操作，也不能操作dom
  
  //单线程的小问题：
  //我媳妇说今天比较累，想让我帮她做饭，提前帮你洗好了菜，切好了肉。
  //我需要炖肉和切菜炒菜。
  //由于js是单线程：一次只能做一种工作，如果要进行炖肉，必须在边上看着他炖熟了为止。
  
  //同步：按照顺序一步一步来
  //异步：如果有的工作耗时比较长或者时间不确定，这时不会将他放到任务队列中等待
  
  //js中大部分的任务都是同步的，但是也有许多异步任务
  //最基本的异步任务：事件，定时器，AJAX
  
  
  //同步任务和异步任务的执行时机：
  //同步任务是在主线程中依次进行执行的。
  
  //异步任务在设置时不会直接添加到主线程中，而是放入到一个单独的任务队列中
  //当异步任务可以执行时（触发事件，定时器时间到了），会将这个任务的代码添加到主线程的最后等待执行
  
  //由于定时器是一个异步任务，尽管设置的执行延迟时间为0秒，但是也不会立刻执行
  //会在所有的同步任务执行完毕后在加入主线程的执行队列中
  setTimeout(function () {
    console.log("呵呵，我执行了");
  }, 0);
  console.log("你执行一个我看看？");
  console.log("你执行一个我看看？");
  console.log("你执行一个我看看？");
  console.log("你执行一个我看看？");
  console.log("你执行一个我看看？");
  console.log("你执行一个我看看？");
  console.log("你执行一个我看看？");
  
  //面试题：考察的是同步和异步的执行时机
  for (var i = 0; i < 1000; i++) {
    setTimeout(function () {
      console.log(i);
    }, 0);
  }

</script>
</body>
</html>
