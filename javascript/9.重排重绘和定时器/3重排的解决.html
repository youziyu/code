  //  var span = document.createElement("span");

  //}
  //document.body.appendChild(div);//最后放入
  
  //方式3 DocumentFragment 类似一个标签（可以进行节点操作），但是不是标签
  var df = document.createDocumentFragment();//创建方式
  
  //作用是，当我们将DocumentFragment添加到页面中时，不会显示这个元素，而是显示内部的子元素
  for (var i = 0; i < 10; i++) {
    var span = document.createElement("span");
    df.appendChild(span);
  }
  document.body.appendChild(df);

</script>
