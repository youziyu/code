<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      
    }
  </style>
</head>
<body>
<button id="btn1">运动到200</button>
<button id="btn2">运动到200</button>
<div id="box"></div>
<script>
  var box = document.getElementById("box");
  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");
  var timer = null;
  
  btn1.onclick = function () {
    clearInterval(timer);
    timer = setInterval(function () {
      //获取要树勇的数据
      var leader = box.offsetLeft;
      var step = (200 - leader) / 10;
      //给step设置取整:根据step的正负，设置不同的取整方式
      step = step > 0 ? Math.ceil(step) : Math.floor(step);
      //使用target和leader进行比較同样可以实现效果
      //step = target > leader ? Math.ceil(step) : Math.floor(step);
      
      //根据步长计算出新的位置
      leader = leader + step;
      box.style.left = leader + "px";
      
      //判断位置，清除定时器
      if (leader == 200) {
        clearInterval(timer);
      }
    }, 20);
  };
  
  btn2.onclick = function () {
    clearInterval(timer);
    timer = setInterval(function () {
      //获取要使用的数据
      var leader = box.offsetLeft;
      var step = (400 - leader) / 10;
      //给step设置取整
      step = step > 0 ? Math.ceil(step) : Math.floor(step);
  
  
      //根据步长计算出新的位置
      leader = leader + step;
      box.style.left = leader + "px";
      
      //判断位置，清除定时器
      if (leader == 400) {
        clearInterval(timer);
      }
    }, 20);
  }

</script>
</body>
</html>
