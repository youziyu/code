<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
      list-style: none;
      border: 0;
    }
    
    .all {
      width: 500px;
      height: 200px;
      padding: 7px;
      border: 1px solid #ccc;
      margin: 100px auto;
      position: relative;
    }
    
    .screen {
      width: 500px;
      height: 200px;
      /*overflow: hidden;*/
      position: relative;
    }
    
    .screen li {
      width: 500px;
      height: 200px;
      overflow: hidden;
      float: left;
    }
    
    .screen ul {
      position: absolute;
      left: 0;
      top: 0px;
      width: 3000px;
    }
    
    .all ol {
      position: absolute;
      right: 10px;
      bottom: 10px;
      line-height: 20px;
      text-align: center;
    }
    
    .all ol li {
      float: left;
      width: 20px;
      height: 20px;
      background: #fff;
      border: 1px solid #ccc;
      margin-left: 10px;
      cursor: pointer;
    }
    
    .all ol li.current {
      background: yellow;
    }
    
    #arr {
      display: none;
    }
    
    #arr span {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 5px;
      top: 50%;
      margin-top: -20px;
      background: #000;
      cursor: pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-family: '黑体';
      font-size: 30px;
      color: #fff;
      opacity: 0.3;
      border: 1px solid #fff;
    }
    
    #arr #right {
      right: 5px;
      left: auto;
    }
  </style>
</head>
<body>
<div class="all" id='box'>
  <div class="screen">
    <ul>
      <li><img src="images/1.jpg" width="500" height="200"/></li>
      <li><img src="images/2.jpg" width="500" height="200"/></li>
      <li><img src="images/3.jpg" width="500" height="200"/></li>
      <li><img src="images/4.jpg" width="500" height="200"/></li>
      <li><img src="images/5.jpg" width="500" height="200"/></li>
    </ul>
    <ol>
      <!-- 动态创建的小方块，添加在这里，样式已经给写好了-->
    </ol>
  </div>
  <div id="arr"><span id="left">&lt;</span><span id="right">&gt;</span></div>
</div>
<script>
  //----------获取和创建-----------
  var box = myId("box");
  var screen = box.children[0];//可视区域
  var list = screen.children[0];//运动的ul
  var lisUl = list.children;//图片个数
  var ol = screen.children[1];//放置小方块按钮
  var arr = box.children[1];//放置箭头的父盒子
  var arrLeft = arr.children[0];//操作的箭头
  var arrRight = arr.children[1];//操作的箭头
  var imgWid = screen.offsetWidth;
  
  //1 总体分为两部分: 简单轮播图，左右焦点图
  //2 实现简单轮播图：点击按钮变色，list的运动
  //3 点击按钮变色：根据图片个数创建按钮,实现变色
  
  //4 左右焦点图：移入移出显示隐藏，点击运动
  //5 点击运动：先跑起来，找到需要特殊处理的点
  //6 特殊处理部分：如何判断当前状态？进行什么操作？
  
  //1 创建小方块部分
  for (var i = 0; i < lisUl.length; i++) {
    var li = document.createElement("li");
    ol.appendChild(li);
    li.innerHTML = i + 1;
  }
  
  
  //2 设置样式，默认第一个显示
  var lisOl = ol.children;
  lisOl[0].className = "current";
  
  //3 点击按钮变色,同时设置list进行运动
  for (var i = 0; i < lisOl.length; i++) {
    lisOl[i].index = i;
    //点击事件
    lisOl[i].onclick = function () {
      for (var i = 0; i < lisOl.length; i++) {
        lisOl[i].className = "";
      }
      this.className = "current";
      //4 点击按钮的时候设置ul滚动
      var target = -this.index * imgWid;
      animate(list, target);
    };
  }
  
  //--------操作左右按钮部分--------
  box.onmouseover = function () {
    arr.style.display = "block";
  };
  
  box.onmouseout = function () {
    arr.style.display = "none";
  };
  
  //
  //  //6 由于点击左右按钮时需要无缝滚动，我们克隆第一张图片
  var firstPic = lisUl[0].cloneNode(true);
  list.appendChild(firstPic);
  
  
  //5 点击效果
  var pic = 0;
  
  arrRight.onclick = function () {
    //在某一次点击的时候，如果当前显示的是假的第一张，我们需要先抽回，然后继续运动
    //判断pic的值，如果是length-1，这时抽回
    if (pic == lisUl.length - 1) {
      list.style.left = 0 + "px";//抽回
      pic = 0;
    }
    //！！千万别加else，因为滚动是每次执行所必需的
    pic++;
    animate(list, -pic * imgWid);
  };
  
  
  arrLeft.onclick = function () {
    //检测，如果当前已经是真的第一张了，这时抽到假的第一张显示的位置
    if (pic == 0) {
      list.style.left = -(list.offsetWidth - imgWid) + "px";
      pic = lisUl.length - 1;
    }
    //先跑起来
    pic--;
    animate(list, -pic * imgWid);
  };
  
  
  function animate(tag, target) {
    clearInterval(tag.timer);
    tag.timer = setInterval(function () {
      //标签.offsetLeft  获取标签的位置
      var leader = tag.offsetLeft;
      var step = 30;
      step = leader < target ? step : -step;
      
      //判断当前位置和目标位置之前的距离
      if (Math.abs(leader - target) > Math.abs(step)) {
        leader = leader + step;//计算新的位置
        tag.style.left = leader + "px";
      } else {
        tag.style.left = target + "px";
        clearInterval(tag.timer);
      }
    }, 20);
  }
  function myId(id) {
    return document.getElementById(id);
  }
</script>
</body>
</html>
