<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        img {
            vertical-align: top;
        }

        /*取消图片底部3像素距离*/
        .box {
            width: 300px;
            height: 200px;
            margin: 100px auto;
            background-color: pink;
            position: relative;
            /*overflow: hidden;*/
        }

        .box ul li {
            float: left;
        }

        .box ul {
            width: 1500px;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
<div class="box" id="screen">
    <ul>
        <li><img src="images/01.jpg" alt=""/></li>
        <li><img src="images/02.jpg" alt=""/></li>
        <li><img src="images/03.jpg" alt=""/></li>
        <li><img src="images/04.jpg" alt=""/></li>
        <li><img src="images/01.jpg" alt=""/></li>
    </ul>
</div>
<script>
    //获取页面元素
    var screen = document.getElementById("screen");
    var ul = screen.children[0];


    var timer = setInterval(function () {
        //leader = leader +step;
        var leader = ul.offsetLeft;
        var step = -10;
        leader = leader + step;
        //最多跑到假的第一张显示的时候 ，最多就是ul的宽减去一张图的宽度
        if (leader >= -(ul.offsetWidth - ul.children[0].offsetWidth)) {
//        if (leader > -(ul.offsetWidth - ul.children[0].offsetWidth)) {
            //设置ul的left值，让ul运动
            ul.style.left = leader + "px";
        } else {
            ul.style.left = step + "px";
//            ul.style.left = 0 + "px";
        }
        console.log(timer);
    }, 40);


</script>
</body>
</html>
