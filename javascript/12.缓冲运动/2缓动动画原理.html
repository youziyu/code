<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      /*left: 200px;*/
    }
  
  
  </style>
</head>
<body>
<button id="btn1">运动到200</button>
<button id="btn2">运动到400</button>
<div id="box">box1</div>
<script>
  var box1 = document.getElementById("box");
  var btn1 = document.getElementById("btn1");
  var btn2 = document.getElementById("btn2");
  
  
  //匀速运动公式 leader = leader + step  step = 10;
  
  //缓动：
  // var step = (target - leader)/10;
  // leader = leader + step
  
  var timer = null;
  
  btn1.onclick = function () {
    clearInterval(timer);
    timer = setInterval(function () {
      var leader = box.offsetLeft;//当前位置
      var step = (200 - leader) / 10;
      
      //对步长进行取整，可以避免四舍五入的问题
      step = Math.ceil(step);
      
      leader = leader + step;
      box.style.left = leader + "px";
      
      //运动停止后，设置定时器清除
      if (leader == 200) {
        clearInterval(timer);
      }
      
    }, 17);
  };
  
  
  btn2.onclick = function () {
    clearInterval(timer);
    timer = setInterval(function () {
      var leader = box.offsetLeft;
      var step = (400 - leader) / 10;
      step = Math.ceil(step);
      
      leader = leader + step;
      
      box.style.left = leader + "px";
      if (leader == 400) {
        clearInterval(timer);
      }
      
    }, 17);
  }


</script>
</body>
</html>
