<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #box{
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 10.4px;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script>
  var box = document.getElementById("box");
  console.log(box.offsetLeft);//offsetLeft属性在取值时会进行四舍五入

</script>
</body>
</html>
