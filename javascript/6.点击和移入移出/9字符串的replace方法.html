<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>

<script>
  var str = "abcdefg";
  //想要将字符串中的c替换为z
  //字符串方法：
  //字符串.replace(要替换的字符串，替换为什么字符串)
  //字符串的所有方法都无法修改原字符串，方法会返回修改后的新字符串
  var newStr = str.replace("def","abc");

  console.log(str);//未修改
  console.log(newStr);//修改后

</script>
</body>
</html>
