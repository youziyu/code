<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>点击切换图片</title>
  <style>
    html, body, img {
      margin: 0;
      padding: 0;
    }
    
    img {
      margin-top: 50px;
      margin-left: 50px;
    }
  </style>
</head>
<body>
<img src="images/jd1.png" id="pic" alt="">
<script>
  //鼠标移入移出img，更改img的图片
  var pic = document.getElementById("pic");
  
  //添加移入事件
  pic.onmouseover = function () {
    this.src = "images/jd2.png";
  };
  
  pic.onmouseout = function () {
    this.src = "images/jd1.png";
  };


</script>
</body>
</html>
