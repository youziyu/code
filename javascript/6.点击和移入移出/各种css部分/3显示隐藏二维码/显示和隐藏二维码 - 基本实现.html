<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .nodeSmall {
      width: 50px;
      height: 50px;
      background: url(images/bgs.png) no-repeat -159px -51px;
      position: fixed;
      right: 10px;
      top: 40%;
    }
    
    .erweima {
      position: absolute;
      top: 0;
      left: -150px;
    }
    
    .nodeSmall a {
      display: block;
      width: 50px;
      height: 50px;
    }
    
    .hide {
      display: none;
    }
    
    .show {
      display: block;
    }
  </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
  <a href="#"></a>
  <div class="erweima fl colorRed a b c hide" id="er">
    <img src="images/456.png" alt=""/>
  </div>
</div>

<script>
  //操作标签的类型属性，不能直接使用class，需要使用className
  var node_small = document.getElementById("node_small");
  var er = document.getElementById("er");//需要显示隐藏的子盒子
  
  //给父盒子添加移入事件
  node_small.onmouseover = function () {
    //设置er的show类名
    er.className = "erweima show";
  };
  
  //设置移出事件
  node_small.onmouseout = function () {
    //设置er的hide类名
    er.className = "erweima hide";
  };


</script>

</body>
</html>
