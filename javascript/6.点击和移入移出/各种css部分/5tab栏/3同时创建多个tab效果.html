<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    ul {
      list-style-type: none;
    }
    
    .box {
      width: 400px;
      height: 300px;
      border: 1px solid #ccc;
      margin: 100px auto;
      /*overflow: hidden;*/
    }
    
    .hd {
      height: 45px;
    }
    
    .hd span {
      display: inline-block;
      width: 90px;
      background-color: pink;
      line-height: 45px;
      text-align: center;
      cursor: pointer;
    }
    
    .hd span.current {
      background-color: purple;
    }
    
    .bd li {
      height: 255px;
      background-color: purple;
      display: none;
      padding: 10px;
      color: white;
    }
    
    .bd li.show {
      display: block;
    }
  </style>
</head>
<body>
<div class="box" id="box1">
  <div class="hd">
    <span class="current">体育</span>
    <span>娱乐</span>
    <span>新闻</span>
    <span>综合</span>
  </div>
  <div class="bd">
    <ul>
      <li class="show">我是体育模块</li>
      <li>我是娱乐模块</li>
      <li>我是新闻模块</li>
      <li>我是综合模块</li>
    </ul>
  </div>
</div>

<div class="box" id="box2">
  <div class="hd">
    <span class="current">体育</span>
    <span>娱乐</span>
    <span>新闻</span>
    <span>综合</span>
  </div>
  <div class="bd">
    <ul>
      <li class="show">我是体育模块</li>
      <li>我是娱乐模块</li>
      <li>我是新闻模块</li>
      <li>我是综合模块</li>
    </ul>
  </div>
</div>

<script>
  createTab("box1");
  createTab("box2");
  
  /**
   * 可以为指定容器设置tab效果
   * @param id 容器的id名，字符串形式
   */
  function createTab(id) {
    //1 针对某一个容器设置tab效果
    var box1 = document.getElementById(id);//根据id获取父容器
    var sps = box1.getElementsByTagName("span");//要点击的按钮
    var lis = box1.getElementsByTagName("li");//下面要显示的所有选项卡
    
    //2 遍历
    for (var i = 0; i < sps.length; i++) {
      //4 设置自定义属性-索引
      sps[i].index = i;
      //3 添加事件
      sps[i].onclick = tab;
    }
    function tab() {
      for (var i = 0; i < sps.length; i++) {
        sps[i].className = "";
        lis[i].className = "";
      }
      this.className = "current";
      //先取出当前这个span的索引值，使用这个数值去lis中取出对应的li
      var index = this.index;
      lis[index].className = "show";
    }
  }

</script>


</body>
</html>
