<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度换肤</title>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
        }

        body {
            width: 100%;
            background: url(images/1.jpg) no-repeat;
        }

        .back {
            width: 100%;
            height: 180px;
            background: rgba(255, 255, 255, 0.3);
            padding-top: 50px;
            text-align: center;
        }

        .back img {
            width: 200px;
            cursor: pointer;
            /*background: url(images/111.jpg);*/

        }
    </style>
    <script>

    </script>
</head>
<body>
<div class="back">
    <img id="pic1" src="images/1.jpg" alt="">
    <img id="pic2" src="images/2.jpg" alt="">
    <img id="pic3" src="images/3.jpg" alt="">
    <img id="pic4" src="images/4.jpg" alt="">
    <img id="pic5" src="images/5.jpg" alt="">
</div>

<script>
    //1 先获取要操作的元素
    var pic1 = document.getElementById("pic1");
    var pic2 = document.getElementById("pic2");
    var pic3 = document.getElementById("pic3");
    var pic4 = document.getElementById("pic4");
    var pic5 = document.getElementById("pic5");
    
    //2 添加事件
    pic1.onclick = function () {
      document.body.style.backgroundImage = "url(images/1.jpg)";
    };
    
    pic2.onclick = function () {
        //修改body的背景图  backgroundImage
        //document.body body标签的获取方式
        document.body.style.backgroundImage = "url(images/2.jpg)";
    };

    pic3.onclick = function () {
      document.body.style.backgroundImage = "url(images/3.jpg)";
    };

    pic4.onclick = function () {
      document.body.style.backgroundImage = "url(images/4.jpg)";
    };

    pic5.onclick = function () {
      document.body.style.backgroundImage = "url(images/5.jpg)";
    };

</script>
</body>
</html>
