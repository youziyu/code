<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 400px;
      height: 400px;
      border: 10px solid #000;
      position: absolute;
      /*top: 100px;*/
      /*left: 100px;*/
    }
    
    #son {
      width: 100px;
      height: 100px;
      background-color: red;
      /*position: absolute;*/
      
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //元素的offset属性
      
      //获取值：
      //offset方法获取的两个属性值为元素到页面的距离
      //console.log($("#son").offset().left);
      
      //设置值：
      //使用对象传入的方式
      //设置offset的属性时，如果元素没有定位，会默认设置一个相对定位
      //设置的属性值只可以是数值。
      $("#son").offset({
        "left": 20,
        "top": 40
      });
      
      
    });
  </script>
</head>
<body>
<div id="box">
  <div id="son"></div>
</div>
</body>
</html>
