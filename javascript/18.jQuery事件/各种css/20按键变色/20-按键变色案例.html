<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    .wrap {
      width: 400px;
      height: 400px;
      margin: 100px auto 0;
    }
    
    .wrap h1 {
      text-align: center;
    }
    
    .wrap div {
      width: 400px;
      height: 300px;
      background: purple;
      font-size: 30px;
      text-align: center;
      line-height: 300px;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //1 当点击按键时，获取按键的值
      $(document).keydown(function (e) {
        var kCode = e.keyCode;
        
        //2 根据kCode的值，给span设置不同的背景色
        switch (kCode) {
          case 49:
            $("#bgChange").css("backgroundColor", "red");
            break;
          case 50:
            $("#bgChange").css("backgroundColor", "green");
            break;
          case 51:
            $("#bgChange").css("backgroundColor", "pink");
            break;
          case 52:
            $("#bgChange").css("backgroundColor", "blue");
            break;
          case 53:
            $("#bgChange").css("backgroundColor", "orange");
            break;
          default:
            $("#bgChange").css("backgroundColor", "purple");
            break;
        }
        
        //3 将按键值设置给span
        $("#keyCodeSpan").text(kCode);
      });
    });
  </script>
</head>

<body>
<div class="wrap">
  <h1>按键改变颜色</h1>
  
  <div id="bgChange">keyCode为：<span id="keyCodeSpan"></span></div>
</div>
</body>

</html>
