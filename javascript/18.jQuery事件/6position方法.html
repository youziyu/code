<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 400px;
      height: 400px;
      border: 10px solid #000;
      position: absolute;
      /*top: 100px;*/
      /*left: 100px;*/
    }
    
    #son {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
      left: 10px;
      border: 10px solid #000;
      margin: 10px;
      
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //元素的position属性
      
      //跟js中的offset系列属性有一些相似
      //只不过position的属性值，不含margin的值，计算时盒模型的左边到定位父盒子的边框右侧
      console.log($("#son").position().left);
      console.log($("#son").position().top);
      
      //只读属性，无法设置
    });
  </script>
</head>
<body>
<div id="box">
  <div id="son"></div>
</div>
</body>
</html>
