<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box1 {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      position: relative;
    }
    
    #box2 {
      width: 50px;
      height: 50px;
      background-color: red;
      position: absolute;
      left: 25px;
      top: 25px;
    }
  </style>
  <script src="jquery-1.12.4.js"></script>
  <script>
    $(function () {
      //设置box1被点击时，显示你没点中
      $("#box1").click(function () {
        console.log("你没点中");
      })
      
      //设置box2被点击时，显示你点中了
      $("#box2").click(function (e) {
        e.stopPropagation();
        console.log("你点中了");
      })
    });
  </script>
</head>
<body>
<div id="box1">
  <div id="box2"></div>
</div>
</body>
</html>
