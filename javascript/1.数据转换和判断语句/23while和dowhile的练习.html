<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    //让用户输入一个数值，检测这个数值的位数
    //1 获取用户输入
    var num = parseInt(prompt("请输入一段数值"));
    
    //2 检测位数：
    //生活中使用的数都是10进制的，只要某一位够了10自然会进行进位
    //1234/10   123.4
    //123/10    12.3
    //12/10     1.2
    //1/10      0.1
    
    //一个数除以10的次数，就是这个数的位数
    //    num = num / 10;
    //    //检测整数位是否还有数<1
    //    num = num / 10;
    //    //检测整数位是否还有数<1
    //    num = num / 10;
    //检测整数位是否还有数<1
    
    //我们无法知道能够除以多少次才能得到结果
    //次数不定，代码重复执行
    
    //7 我们发现，0在进行位数检测的时候，会被while排除在外，无法得到真正的位数，所以我们先进行检测
    if (num == 0) {
      console.log("位数为1");
    } else {
      //3 声明一个变量用于记录除以10 的次数（这个数的位数）
      var count = 0;
      
      //4 判断num是否小于1，如果小于1，这时位数就得到了
      while (num != 0) {
        //5 将数值除以10
        num = parseInt(num / 10);
        //6 使用count计算执行的次数
        count++;
      }
      console.log("位数为" + count);
      
    }
    
    
    //让用户输入一段数，倒着打印每一位的值
    //12345%10    5  4  3  2  1
  
  </script>
</head>
