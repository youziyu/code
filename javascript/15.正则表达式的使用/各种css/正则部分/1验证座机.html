<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  body {
    background: #ccc;
  }
  
  label {
    width: 40px;
    display: inline-block;
  }
  
  span {
    color: red;
  }
  
  .container {
    margin: 100px auto;
    width: 400px;
    padding: 50px;
    line-height: 40px;
    border: 1px solid #999;
    background: #efefef;
  }
  
  span {
    margin-left: 30px;
    font-size: 12px;
  }
  
  .wrong {
    color: red
  }
  
  .right {
    color: green;
  }
  
  .defau {
    width: 200px;
    height: 20px;
  }
  
  .de1 {
    background-position: 0 -20px;
  }
</style>
<body>
<div class="container">
  <label>座机</label><input type="text" id="ipt"><span></span><br/>
</div>
<script>
  //匹配规则 区号开头为0 后面为2-3位数  电话号为7-8为数
  //  /^0[0-9]{2,3}-\d{7,8}$/;
  
  var ipt = document.getElementById("ipt");
  var sp = ipt.nextSibling;
  
  //添加失去焦点事件  onblur
  ipt.onblur = function () {
    //使用正则验证内容的格式
    if (/^0[0-9]{2,3}-\d{7,8}$/.test(this.value)) {
      //输入正确
      sp.innerHTML = "正确";
      sp.className = "right";
    } else {
      //输入错误
      sp.innerHTML = "错误";
      sp.className = "wrong";
    }
    
  };


</script>
</body>
</html>
