<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    * {
      padding: 0;
      margin: 0;
    }
    
    ul {
      list-style-type: none;
    }
    
    .parentWrap {
      width: 200px;
      text-align: center;
      
    }
    
    .menuGroup {
      border: 1px solid #999;
      background-color: #e0ecff;
    }
    
    .groupTitle {
      display: block;
      height: 20px;
      line-height: 20px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    
    .menuGroup > div {
      height: 200px;
      background-color: #fff;
      display: none;
    }
    
    .parentWrap div.current {
      display: block;
    }
  </style>
  <script src="../jquery-1.12.4.min.js"></script>
  <script>
    //next() 用于获取后一个同级元素
    //prev() 用于获取前一个同级元素
    $(document).ready(function () {
      //获取到要操作的span
      $(".parentWrap .groupTitle").click(function () {
        //当前操作的span的后一个同级div显示
        //div的父元素li，的同级所有的li，的子元素中的div，设置隐藏
        $(this).next().show().parent().siblings().children("div").hide();
      });
    });
  
  </script>
</head>
<body>
<ul class="parentWrap">
  <li class="menuGroup">
    <span class="groupTitle">标题1</span>
    <div class="current">我是弹出来的div1</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题2</span>
    
    <div>我是弹出来的div2</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题3</span>
    
    <div>我是弹出来的div3</div>
  </li>
  <li class="menuGroup">
    <span class="groupTitle">标题4</span>
    
    <div>我是弹出来的div4</div>
  </li>
</ul>
</body>
</html>
