<script>
  //根据标签名获取元素
  //getElementsByTagName的获取结果是一个伪数组。
  var divs = document.getElementsByTagName("div");
  //divs.push();//报错，说明divs不是一个数组
  
  //统一操作伪数组中的所有元素
  for (var i = 0; i < divs.length; i++) {
    //console.log(divs[i]);
    //设置每个标签的样式
    divs[i].style.height = "100px";
    divs[i].style.backgroundColor = "red";
    divs[i].style.marginBottom = "10px";
    
    //我们需要让每个div的宽度呈现递增的趋势
    divs[i].style.width = 100 + 40 * i + "px";
    
  }

</script>
