    div {

<script>
  
  var divs = document.getElementsByTagName("div");
  
  //2 遍历
  for (var i = 0; i < divs.length; i++) {
    //3 给每个div设置索引属性
    divs[i].suoyin = i;
    
    //4 添加事件
    divs[i].onclick = function () {
      //当事件内的代码执行时，循环早就执行完毕了，意味着每个div都已经设置了索引属性
      //this指向当前这个函数属于谁
      //在事件中的简便记法：this在事件内指向触发这个事件的事件源
      console.log(this.suoyin);
    };
  }
