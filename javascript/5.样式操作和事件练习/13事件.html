<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>

<button id="btn">点击</button>

<script>
  //事件的3个组成部分：谁，干了什么，产生什么结果
  //事件源：谁 - 触发事件的东西   窗户        车      树
  //事件类型：干了什么 - 按      被拉开       撞了    被撞了
  //事件程序程序：产生的结果      冷风进来了   车炸了   树倒了
  
  
  ////事件的语法：
  //事件源.事件类型 = function(){
  //  //内部的代码就是事件触发后要做的事情
  //  //这个函数我们称为事件处理程序
  //};
  
  //1 获取事件源
  var btn = document.getElementById("btn");
  //2 设置事件  点击事件类型：onclick
  btn.onclick = function () {
    //3 点击后要执行的代码
    alert("啊我被点了!");
  };
  
  //函数的代码执行不仅可以使用调用语句，还可以使用事件执行，这种事件执行的方式称为事件驱动
  
  //函数的定义：函数是由事件驱动的或在调用时执行的可重复使用的代码块。
  
  
  

</script>
</body>
</html>
