  <script>
    //计算n-m之间所有数的和还有所有数的乘积，并且求和
    //计算n-m之间所有数的和还有所有数的乘积，并且求差
    //计算n-m之间所有数的和还有所有数的乘积，并且求乘积
    function jiSuan(n, m, fn) {
      //------分析传参过程
//      fn = function (a, b) {
//        //处理sum和ji，计算乘积
//        return a * b;
//      };
      //------固定的功能实现
      var sum = 0;//和
      var ji = 1;//积
      for (var i = n; i <= m; i++) {
        sum += i;
        ji *= i;
      }
      //-----分析需要改变的子功能
//      return sum + ji;
//      return sum - ji;
//      return sum * ji;
//      return getSum(sum, ji);
//      return getCha(sum, ji);
      return fn(sum, ji);
    }
    
    //传入有名函数(命名函数)：
    console.log(jiSuan(1, 3, getSum));
    console.log(jiSuan(1, 3, getCha));
    
    //传入匿名函数：
    //如果我们在使用回调函数的时候，想要传入一个匿名函数，要求先写传参过程
    //    jiSuan(1, 3, function () {
    //      //处理sum和ji，计算乘积
    //    });
    
    //先使用命名函数实现要传入的功能，再将整个函数体粘贴到对应的传参位置，将函数名删掉，将那个命名函数也删掉
    jiSuan(1, 3, function (a, b) {
      return a * b;
    });
    
    
    function getSum(a, b) {
      return a + b;
    }
    function getCha(a, b) {
      return a - b;
    }
  
  
  </script>
