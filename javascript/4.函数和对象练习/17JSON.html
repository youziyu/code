<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <script>
    //数据存储格式 JSON
    //JSON的格式跟对象字面量的写法几乎相同，只不过属性名是加了双引号的
    //必须使用双引号
    var json = {
      "name": "张三",
      "age": 18,
      "gender": "男"
    };
    
    for(var k in json){
      console.log(k);//属性名
      console.log(json[k]);//属性值
    }
  
  
  </script>
</head>
<body>

</body>
</html>
