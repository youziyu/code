<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box1 {
      width: 400px;
      height: 400px;
      background-color: #ff89d9;
    }
    
    #box2 {
      width: 200px;
      height: 200px;
      background-color: #164dff;
    }
    
    #box3 {
      width: 100px;
      height: 100px;
      background-color: #dbffa7;
    }
    
    #box4 {
      width: 100px;
      height: 100px;
      background-color: #50ffeb;
    }
  </style>
</head>
<body>
<div id="box1">
  <div id="box2">
    <div id="box3">box3</div>
    <div id="box4">box4</div>
  </div>
</div>

<script>
  //获取三个元素，设置点击事件
  var box1 = document.getElementById("box1");
  var box2 = document.getElementById("box2");
  var box3 = document.getElementById("box3");
  var box4 = document.getElementById("box4");
  
  
  //事件的默认传播方式：事件冒泡，从小往大冒
  // 事件触发时，传播方式：从最特定的元素，触发到最不特定的元素
  //  如果某一个父级具有相同类型的事件，进行触发
  box1.onclick = function () {
    console.log("box1");
  };
  
  box2.onclick = function () {
    console.log("box2");
  };
  
  box3.onclick = function () {
    console.log("box3");
  };
  
  box4.onclick = function () {
    console.log("box4");
  };

</script>
</body>
</html>
