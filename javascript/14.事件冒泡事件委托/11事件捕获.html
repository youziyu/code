<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box1 {
      width: 400px;
      height: 400px;
      background-color: #ff89d9;
    }
    
    #box2 {
      width: 200px;
      height: 200px;
      background-color: #164dff;
    }
    
    #box3 {
      width: 100px;
      height: 100px;
      background-color: #dbffa7;
    }
    
    #box4 {
      width: 100px;
      height: 100px;
      background-color: #50ffeb;
    }
  </style>
</head>
<body>
<div id="box1">
  <div id="box2">
    <div id="box3">box3</div>
    <div id="box4">box4</div>
  </div>
</div>

<script>
  //获取三个元素，设置点击事件
  var box1 = document.getElementById("box1");
  var box2 = document.getElementById("box2");
  var box3 = document.getElementById("box3");
  var box4 = document.getElementById("box4");
  
  //想要设置事件在捕获时触发
  //addEventListener 第三个参数的作用，用于表示事件 执行的方式，默认值为false，表示事件冒泡
  // 参数值为true表示事件捕获时执行
  
  //事件捕获的执行方式：从最不特定元素触发到最特定元素
  
  box1.addEventListener("click", function () {
    console.log("box1");
  }, true);
  
  box2.addEventListener("click", function () {
    console.log("box2");
  }, true);
  
  box3.addEventListener("click", function () {
    console.log("box3");
  }, true);

</script>
</body>
</html>
