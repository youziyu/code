<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    #box {
      width: 100px;
      height: 100px;
      background-color: pink;
      position: absolute;
    }
  </style>
</head>
<body>
<div id="box"></div>
<script>
  var box = document.getElementById("box");
  
  //当鼠标在页面中移动的时候，获取鼠标针对可视区域的坐标
  //onmousemove 鼠标移动时触发事件
  document.onmousemove = function (e) {
    var e = e || window.event;
    
    //事件对象中的两个属性
    //当前事件触发时，鼠标针对页面可视区域的坐标
    console.log("横坐标是：" + e.clientX);
    console.log("纵坐标是：" + e.clientY);
    
    //将鼠标坐标赋值给box的left和top
    box.style.left = e.clientX + "px";
    box.style.top = e.clientY + "px";
    
  };


</script>
</body>
</html>
