<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>今天天气不错</title>
</head>
<body>
<div id="box">
  <button>按钮</button>
</div>

<script>
  var box = document.getElementById("box");
  var btn = box.children[0];
  
  //小明写的代码
  
  btn.onclick = function () {
    alert("这是小明的垃圾代码");
  };
  
  
  //为了防止事件覆盖，每次我进行事件设置的时候，就会进行检测，检测原有的事件是否已经存在了
  //1 先获取到事件的内容
  var oldClick = btn.onclick;//获取的结果可能是空或者一个函数
  
  //2 判断oldClick的内容
  //2.1 如果设置过click事件，内部是一个函数
  if (typeof oldClick == "function") {
    //需要保证旧的和新的都执行
    btn.onclick = function () {
      oldClick();
      newCode();
    };
  } else {
    //2.2 如果没有设置过click事件
    btn.onclick = newCode;
  }
  
  ////我写的代码，需要设置的新事件处理程序
  function newCode() {
    alert("今天天气不错");
  }


</script>

</body>
</html>
