<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/copy.css">
</head>
<body>
     <div class="player">
        <!--视频标签-->
        <video width=100% height=100% src="movie/movie02.mp4"></video>
        <!--控制菜单-->
        <div class="controls">
            <!--播放按钮-->
            <span class="play-btn fa fa-play "></span>
            <!--进度条-->
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <!--当前时间和总时间的显示-->
            <div class="time">
                <span class="current-time">00:00:00</span>/<span class="total-time">00:00:00</span>
            </div>
            <!--全屏功能-->
            <span class="fullscreen fa fa-expand"></span>
        </div>
    </div>
    <script src="./js/copy.js"></script>
</body>
</html>
