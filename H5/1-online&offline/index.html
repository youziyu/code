<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线&离线</title>
</head>
<body>
    <script>
        window.addEventListener('online',function(){
            // console.log('')
            alert('在线');
        })
        window.addEventListener('offline',function(){
            alert('离线');
        })
    </script>
</body>
</html>
