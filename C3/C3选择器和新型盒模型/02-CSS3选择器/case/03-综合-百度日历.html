<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>选择器 - 日历</title>
    <style>
        /* 清除浏览器的默认样式 */
        
        body,
        ul,
        dl,
        dt,
        dd {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #F7F7F7;
        }
        
        ul {
            list-style: none;
        }
        
        .calendar {
            width: 438px;
            height: 360px;
            padding: 48px 141px 10px 12px;
            margin: 100px auto;
            background: url("./images/bg.png") 0 0 no-repeat;
        }
        
        .calendar dt,
        .calendar dd {
            /*清除浮动*/
            overflow: hidden;
        }
        
        .calendar span {
            display: block;
            float: left;
            width: 54px;
            height: 47px;
            text-align: center;
            margin-right: 1px;
            /*transparent 透明*/
            border: 3px solid transparent;
        }
        
        .calendar dt {
            border-top: 1px solid #5CADFF;
        }
        
        .calendar dt span {
            height: 28px;
            line-height: 34px;
            font-size: 14px;
        }
        
        .calendar dd {
            border-top: 1px solid #c8cacc;
        }
        
        .calendar dd span {
            position: relative;
            cursor: pointer;
        }
        
        .calendar span > b {
            display: block;
            height: 18px;
            line-height: 22px;
            font-size: 18px;
            font-family: arial;
        }
        
        .calendar span > i {
            display: inline-block;
            width: 49px;
            font-size: 12px;
            line-height: 26px;
            font-style: normal;
            font-family: arial;
            color: #999;
            /*功能:出现省略号，元素必须是块级元素或者行内块元素，必须有宽度，强制在一行显示*/
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        /* 以下为自主完成部分 */
        /*红色 #e02d2d 黄色 #ffbb00 灰色 #bfbfbf 粉色#fff0f0*/
        /*任务1.当鼠标移上日期，出现黄色边框*/
        
        .calendar dd span:hover {
            border-color: #ffbb00;
        }
        /*任务2.日历中对应周六，周日的日期为红色，只有阳历*/
        
        .calendar dd span:nth-last-child(-n+2) {
            color: #e02d2d;
        }
        /*任务3.日历中的日期如果为节日，那么对应的节日名字为红色*/
        
        .calendar dd span[data-flag="festival"] > i {
            color: #e02d2d;
        }
        /*任务4.日历中对应的当天要把背景色变成黄色,字体要变成白色*/
        
        .calendar dd span.today {
            background-color: #ffbb00;
            color: #fff;
        }
        
        .calendar dd span.today >i {
            color: #fff;
        }
        /*任务5.对应的国家法定假日，日期上带有"休"字样，背景色为  pink*/
        .calendar dd span[data-rest="holiday"]{
            background-color:rgba(255, 182, 193, 0.23);
            position: relative;
        }
        .calendar dd span[data-rest="holiday"]:before{
            position: absolute;
            top:-3px;
            left:-3px;
            content:"休";
            display: block;
            width:14px;
            height:14px;
            color:#fff;
            font-size:10px;
            line-height:14px;
            text-align: center;
            background-color: #e02d2d;
        }
        /*任务6.日期为上个月的颜色为灰色，包括农历和新历*/
        /*任务7.日期为下个月的颜色为灰色，包括农历和新历*/
        .calendar dd span[data-range$="month"]{
            color:#bfbfbf;
        }
           .calendar dd span[data-range$="month"]>i{
            color:#bfbfbf;
        }
    </style>
</head>
