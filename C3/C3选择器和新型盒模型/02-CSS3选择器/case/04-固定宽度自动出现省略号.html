<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{
            width:40px;
            height:18px;

            /*段落是否换行  不换行*/
            white-space: nowrap;
            overflow: hidden;
            /*文本超出隐藏  省略号*/
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <p>抽着烟吻你</p>
</body>
</html>
