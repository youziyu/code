<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
	/*
	表示颜色的方式:关键字  十六进制  rgb rgba
	*/
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.outer {
			width: 300px;
			height: 300px;
			margin: 100px auto;
			border:1px solid #ccc;
			background-color: green;
			/*任务 如何让outer这个元素变成完全透明*/
			background-color:transparent;
	
		}

		.inner {
			width: 150px;
			height: 150px;
			background-color: red;
		}
		
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
