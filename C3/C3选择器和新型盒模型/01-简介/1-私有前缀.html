<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box{
            width:200px;
            height:200px;
            border:1px solid #f00;
            /*私有前缀
            webkit  chrome safari 新版的opera
            moz     firefox
            ms      ie 
            o       老版的opera
            */
            -webkit-border-radius:10px;
            -moz-border-radius:10px;
            -ms-border-radius:10px;
            -o-border-radius:10px;
            /*不带私有前缀的必须放在最后一个*/
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
