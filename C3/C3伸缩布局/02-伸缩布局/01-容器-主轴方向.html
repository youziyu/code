<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            width:500px;
            height:500px;
            list-style: none;
            padding: 0;
            border:1px solid #000;
            margin:0 auto;
            
        }
        li{
            width:50px;
            height:50px;
            line-height: 50px;
            text-align: center;
            box-shadow: 0px 0px 1px #000;
            background-color: hotpink;
            float: left;
        }

        /*如何把元素变成伸缩容器呢？*/
        ul{
            display: flex;

            flex-direction: row;
            flex-direction: row-reverse;
            flex-direction: column;
            flex-direction: column-reverse;
        }

     
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
