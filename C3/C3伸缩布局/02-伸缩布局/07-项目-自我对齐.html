<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul {
            width: 500px;
            height: 500px;
            list-style: none;
            border: 1px solid #000;
            margin: 0 auto;
            padding: 0;
        }

        li {
            width: 50px;
            /*height: 50px;*/
            line-height: 50px;
            text-align: center;
            border: 1px solid #ccc;
            background-color: hotpink;
            float: left;
        }
        ul{
            display: flex;
            align-items: flex-end;
        }
        li:nth-child(4){
            align-self: flex-start;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>

</html>
