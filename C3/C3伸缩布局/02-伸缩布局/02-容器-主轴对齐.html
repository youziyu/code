<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        ul{
            width:500px;
            height:500px;
            list-style: none;
            border:1px solid #000;
            margin:0 auto;
            padding: 0;
        }

        li{
            width:50px;
            height:50px;
            line-height: 50px;
            text-align: center;
            box-shadow: 0px 0px 1px #000;
            background-color: hotpink;
            float: left;
        }
        ul{
            display: flex;
            /*主轴方向上的对齐方式*/
            justify-content: flex-start;
            justify-content: flex-end;
            justify-content: center;
            justify-content: space-between;
            justify-content: space-around;
        }
 
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
