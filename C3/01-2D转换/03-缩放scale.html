<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>2D转换--缩小scale</title>
	<style type="text/css" media="screen">
	html{
		width:100%;
		height:100%;
	}
	body{
		width:100%;
		height:100%;
		margin:0;
		padding:0;

		/* 声明为伸缩容器 */
		display:flex;
		/* 调整主轴方向 */
		flex-direction:column;
		/* 调整主轴对齐 */
		justify-content:space-around;
		/* 调整侧轴对齐 */
		align-items:center;
	}
		div{
			width:100px;
			height:100px;
			background-color:green;
			transition:all 3s;
		}
		/*1.鼠标移入body，让blow-up 这个div 放大2倍*/
	body:hover .blow-up{
		/*transform:scaleX(2);*/
		transform:scale(2);
	}
	/*2.鼠标移入body 让narrow 这个元素缩小0.5倍*/
	body:hover .narrow{
		transform: scale(0.5);
	}

	</style>
</head>
<body>
	<div class="blow-up">
		放大
	</div>
	
	
	<div class="narrow">
		缩小
	</div>
	
</body>
</html>
