<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url(bg.jpg);
    }

    .star div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #394057;
      border-radius: 50%;
    }

    .star {
      width: 600px;
      height: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /*从里到外开始写*/

    .star .sun {
      width: 60px;
      height: 60px;
      background-color: orange;
      box-shadow: 0 0 40px orange;
      border: none;
    }

    .star1 {
      width: 120px;
      height: 120px;
    }

    .star1 span {
      width: 10px;
      height: 10px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -5px;
      border-radius: 50%;
      background-color: yellow;
    }

    .star2 {
      width: 180px;
      height: 180px;
    }

    .star2 span {
      width: 10px;
      height: 10px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -5px;
      border-radius: 50%;
      background-color: blue;
    }

    .star3 {
      width: 240px;
      height: 240px;
    }
    /*直接子元素选择器*/

    .star3>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -9px;
      border-radius: 50%;
      background-color: green;
    }

    .star3>span span {
      position: absolute;
      top: -15px;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
    }

    .star4 {
      width: 300px;
      height: 300px;
      background-image: url(asteroids_meteorids.png);
      background-position: center center;
      background-size: 100% 100%;
    }

    .star4>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -9px;
      border-radius: 50%;
      background-color: red;
    }

    .star5 {

    .star5>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;

      border-radius: 50%;
      background-color: white;

    .star6 {

 .star6>span {

      border-radius: 50%;
      background-color: green;
    }
    .star6 span:before{
      position:absolute;
      content: "";
      top: -2px;
      left: -6px;
      width: 26px;
      height: 12px;
      border:2px solid #f7f7f7;
      border-radius: 50%;
      transform: rotate(-30deg);

    .star7 {

 .star7>span {
