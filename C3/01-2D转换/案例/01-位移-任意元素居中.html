<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            margin:0;
            padding:0;
            height:100%;
            width:100%;
        }
        div{
            /*transform可以让未知尺寸的元素垂直水平剧中*/
            background-color:hotpink;
            line-height:60px;
            position: absolute;
            top:50%;
            left:50%;

            transform: translate(-50%,-50%);
            
            
        }
    </style>
</head>
<body>
    <div>
        今天天气不错
    </div>
</body>
</html>
