<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #fff;
		}
		
		.rotateZ {
			height: 226px;
			padding-top: 100px;
			text-align: center;
		}
		
		.rotateZ img {
			transition: all 3s;
		}
	
	body:hover img{
		transform: rotateZ(360deg);
	}
		
	</style>
</head>

<body>
	<div class="rotateZ">
		<img src="images/rotatez.png" alt="">
	</div>
</body>

</html>
