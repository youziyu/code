<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    ul {
      width: 400px;
      margin: 100px auto;
      list-style: none;
    }

    li {
      height: 30px;
      width: 120px;
      position: relative;
      transform-style: preserve-3d;
      transition: all 1s;
      cursor: pointer;
      /*如果出错，添加一行调试代码*/
    }

    li span {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      line-height: 30px;
      text-align: center;
      color: #fff;
    }

    li span:nth-child(1) {
      background-color: yellow;
      transform: rotateX(90deg) translateZ(15px);
    }

    li span:nth-child(2) {
      background-color: green;
      transform: translateZ(15px);
    }


    li:hover {
      transform: rotateX(-90deg);
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <span>传智播客</span>
      <span>web前端</span>
    </li>
    <li>
      <span>传智播客</span>
      <span>web前端</span>
    </li>
    <li>
      <span>传智播客</span>
      <span>web前端</span>
    </li>
    <li>
      <span>传智播客</span>
      <span>web前端</span>
    </li>
    <li>
      <span>传智播客</span>

    </li>
  </ul>
</body>

</html>
