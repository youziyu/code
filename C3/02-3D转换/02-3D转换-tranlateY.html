<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		
		.translateY {
			width: 200px;
			height: 200px;
		}
		
		.box {
			width: 100%;
			height: 100%;
			background-color: green;
			transition: all 1s;
		}
		/*任务1 请实现当鼠标移入translateY时，box这个div向下移动500像素*/
			body:hover .box{
				transform: translateY(500px);
			}
	


	</style>
</head>

<body>
	<div class="translateY">
		<div class="box"></div>
	</div>
</body>

</html>
