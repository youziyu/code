<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		
		.translateZ {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			/*视角*/
			perspective: 1000px;

		}
		
		.box {
			width: 100%;
			height: 100%;
			background-color: green;
			transition: all 3s linear;
		}
		body:hover .box{
			/*值越大  元素离我们越近  值越小 离我们越远*/
			transform: translateZ(0px);
		}

	</style>
</head>

<body>
	<div class="translateZ">
		<div class="box"></div>
	</div>
</body>

</html>
