<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background-image: url(bg.jpg);
    }

    .star div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid #394057;
      border-radius: 50%;
    }

    .star {
      width: 600px;
      height: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /*从里到外开始写*/

    .star .sun {
      width: 60px;
      height: 60px;
      background-color: orange;
      box-shadow: 0 0 40px orange;
      border: none;
      /*
      animation:  动画名称  动画总时间 动画延迟 动画速度  动画次数 其他随便写
      */
      animation: sun 2s  linear infinite;
    }

    .star1 {
      width: 120px;
      height: 120px;
      animation: star 1s linear infinite;
    }

    .star1 span {
      width: 10px;
      height: 10px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -5px;
      border-radius: 50%;
      background-color: yellow;
    }

    .star2 {
      width: 180px;
      height: 180px;
      animation: star 2s linear infinite;
    }

    .star2 span {
      width: 10px;
      height: 10px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -5px;
      border-radius: 50%;
      background-color: blue;
    }

    .star3 {
      width: 240px;
      height: 240px;
      animation: star 3s linear infinite;
    }
    /*直接子元素选择器*/

    .star3>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      /*margin-left: -9px;*/
      transform: translateX(-50%);
      border-radius: 50%;
      background-color: green;
      animation: star 5s linear infinite;
    }

    .star3>span span {
      position: absolute;
      top: -15px;
      left: 0;
      width: 10px;
      height: 10px;
      background-color: yellow;
      border-radius: 50%;
      
    }

    .star4 {
      width: 300px;
      height: 300px;
      background-image: url(asteroids_meteorids.png);
      background-position: center center;
      background-size: 100% 100%;
      animation: star 4s linear infinite;
    }

    .star4>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -9px;
      border-radius: 50%;
      background-color: red;
    }

    .star5 {
      width: 360px;
      height: 360px;
      animation: star 5s linear infinite;
    }

    .star5>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -9px;
      border-radius: 50%;
      background-color: white;
    }

    .star6 {
      width: 420px;
      height: 420px;
      animation: star 6s linear infinite;
    }
 .star6>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -9px;
      border-radius: 50%;
      background-color: green;
    }
    .star6 span:before{
      position:absolute;
      content: "";
      top: -2px;
      left: -6px;
      width: 26px;
      height: 12px;
      border:2px solid #f7f7f7;
      border-radius: 50%;
      transform: rotate(-30deg);
    }
    .star7 {
      width: 480px;
      height: 480px;
      animation: star 7s linear infinite;
    }
 .star7>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -9px;
      border-radius: 50%;
      background-color: pink;
    }
    .star8 {
      width: 540px;
      height: 540px;
      animation: star 8s linear infinite;
    }
.star8>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -9px;
      border-radius: 50%;
      background-color: blue;
    }
    .star9 {
      width: 600px;
      height: 600px;
      animation: star 9s linear infinite;
    }
    .star9>span {
      width: 18px;
      height: 18px;
      position: absolute;
      top: 50%;
      left: 0%;
      margin-left: -9px;
      border-radius: 50%;
      background-color: hotpink;
    }


    /*1. 太阳*/
    @keyframes sun{
        0%{
                box-shadow: 0 0 40px orange;
        }
        25%{
          box-shadow: 0 0 50px orange;
        }
        50%{
           box-shadow: 0 0 60px orange;
        }
        75%{
           box-shadow: 0 0 50px orange;
        }
        100%{
          box-shadow: 0 0 40px orange;
        }
    }
    /*2.星体运动*/
    @keyframes star{
      from{
        transform:translate(-50%, -50%) rotate(0deg);
      }
      to{
         transform:translate(-50%, -50%)  rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="star">
    <!--1.太阳-->
    <div class="sun"></div>
    <!--2.star1-->
    <div class="star1">
      <span></span>
    </div>
    <!--2.star1-->
    <div class="star2">
      <span></span>
    </div>
    <!--2.star1-->
    <div class="star3">
      <span>
        <span></span>
      </span>
    </div>
    <!--2.star1-->
    <div class="star4">
      <span></span>
    </div>
    <!--2.star1-->
    <div class="star5">
      <span></span>
    </div>
    <!--2.star1-->
    <div class="star6">
      <span></span>
    </div>
    <!--2.star1-->
    <div class="star7">
      <span></span>
    </div>
    <!--2.star1-->
    <div class="star8">
      <span></span>
    </div>
    <!--2.star1-->
    <div class="star9"><span></span></div>

  </div>
</body>

</html>
