<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>document.domain</title>
	<style>
		iframe {
			width: 100%;
		}
	</style>
</head>
<body>
	<p>我是父窗口study.com的内容</p>
	<iframe id="iframe" src="http://api.study.com/domain.html" frameborder="0"></iframe>
	<script>
		// 这种情况适合 顶级域名相同的情况
		// 测试时需要配置一个二级域名
		document.domain = 'study.com';

		var iframe = document.getElementById('iframe');

		iframe.onload = function () {
			var contentWin = iframe.contentWindow;

			contentWin.document.getElementById('txt').style.color = 'red';
		}

	</script>
</body>
</html>
