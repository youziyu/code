<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		h3 {
			text-align: center;
		}

		.chatbox {
			
			width: 500px;
			height: 500px;
			margin: 0 auto;
			border: 1px solid #CCC;
			background-color: #FFF;
			border-radius: 5px;
		}

		.messages {
			height: 350px;
			padding: 20px 40px;
			box-sizing: border-box;
			border-bottom: 1px solid #CCC;
			overflow: scroll;
		}

		.messages h5 {
			font-size: 20px;
			margin: 10px 0;
		}

		.messages p {
			font-size: 18px;
			margin: 0;
		}

		.self {
			text-align: left;
		}

		.other {
			text-align: right;
		}

		.form {
			height: 150px;
		}

		.form .input {
			height: 110px;
			padding: 10px;
			box-sizing: border-box;
		}

		.form .btn {
			height: 40px;
			box-sizing: border-box;
			border-top: 1px solid #CCC;
		}

		.form textarea {
			display: block;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			border: none;
			resize: none;
			outline: none;
			font-size: 20px;
		}

		.form input {
			display: block;
			width: 100px;
			height: 30px;
			margin-top: 5px;
			margin-right: 20px;
			float: right;
		}
	</style>
</head>
<body>
	<h3>简单的Ajax实例</h3>
	<div class="chatbox">
		<!-- 聊天内容 -->
		<div class="messages">
		</div>
		<!-- 表单 -->
		<div class="form">
			<!-- 输入框 -->
			<div class="input">
				<textarea></textarea>
			</div>
			<!-- 按钮 -->
			<div class="btn">
				<input type="button" value="发送">
			</div>
		</div>
	</div>

<!--模板-->
<!-- type类型就是告诉浏览器你要用什么样的方式来解析内容-->
	<script type="text/template">
		<div class="self">
			<h5>我说</h5>
			<p>你好</p>
		</div>
		
		<div class="other">
			<h5>对方说</h5>
			<p>你好</p>
		</div>
	</script>

	<script>
// 功能: 聊天机器人(自动回复对话)
// 步骤：
	// 1. 获取聊天对话框  获取自己输入的内容  获取按钮
	var Messages=document.querySelector('.messages'),
			inputMsg=document.querySelector('.input textarea'),
			btn=document.querySelector('.btn input');
	// 2. 给按钮添加点击事件
	btn.onclick=function(){
	// 3.对话
				// 3.1 我说
						// 3.1.1 获取自己说话的内容吧
						var selfMsg=inputMsg.value;
						// 3.1.2 把自己说的内容组成规定的布局格式
					var Msg=	createMsg('self',selfMsg);
						// 3.1.3 把组装好的布局格式插入到聊天对话框中
						Messages.appendChild(Msg);
						// 3.1.4 清除输入的内容
						inputMsg.value='';
				// 3.2	对方说	
						// 3.2.1 实例化对象
						var xhr=new XMLHttpRequest();
						// 3.2.2 设置请求行
						xhr.open('post','chat.php');
						// 3.2.3 设置请求头
						xhr.setRequestHeader('Content-Type','application/x-www-form-urlencoded');
						// 3.2.4 设置请求正文(不需要设置)
						xhr.send(null);
						// 3.2.5 监听并处理响应
						xhr.onreadystatechange=function(){
							if(xhr.readyState==4&&xhr.status==200){
						// 3.2.6 接收到响应之后 把机器人说的话组装成规定的布局格式
						var otherMsg=createMsg('other',xhr.responseText);
						// 3.2.7 把组装好的布局格式插入到聊天对话框中
							Messages.appendChild(otherMsg);
							}
						}

	}

/**	
	* 名称:createMsg
	* 参数:
	*      1. flag 代表自己说(self) 还是对方说(other)
	*      2. text 代表谁说的话
	* 返回值: 字符串(规定好的html代码)
	*
*/
// <div class="other">
// 			<h5>对方说</h5>
// 			<p>你好</p>
// 		</div>
	function createMsg(flag,text){
		//新建的三个元素
		var item=document.createElement('div');
		var h5=document.createElement('h5');
		var p=document.createElement('p');
		// 给item添加类名
		item.classList.add(flag);
		// 判断如果是self  h5的内容是我说  如果是other h5的内容是对方说
		switch(flag){
			case 'self':
				h5.innerText="我说";
				break;
			case 'other':
				h5.innerText="对方说";
				break;
		}
		p.innerText=text;
		item.appendChild(h5);
		item.appendChild(p);

		//返回item
		return item;
	}
		</script>
</body>
</html>
