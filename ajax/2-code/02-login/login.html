<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆案例</title>
    <style>
        form{
            width:250px;
            margin:100px auto;
        }
        label{
            display: block;
            margin: 5px 0;
        }
        input[type="submit"]{
            display:inline-block;
            width:100%;
            background-color: lawngreen;
            border:none;
            color:#fff;
        }
    </style>
</head>
<body>
    <form action="login.php" method="POST">
        <fieldset>
            <!--前端工作
              1.设置提交地址 form
              2.设置提交方式(规定的没法根据个人自由设置) form   
              3.设置name属性 input
            -->
            <legend>用户登录</legend>
            <label>
                账户: <input type="text" name="username">
            </label>
            <label>
                密码: <input type="password" name="password">
            </label>
            <label>
                <input type="submit" value="保存">
            </label>
        </fieldset>
    </form>
</body>
</html>
